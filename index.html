<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <title>Registration Page</title>
</head>

<body>
    <main>
        <div class="flex-container">
            <div class="item1">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understandign how developers think is invaluable. </p>
            </div>
            <div class="item2">
                <div class="top-content">
                    <p><span style="font-weight:700;"> Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>

                <div class="bottom-content">
                    <form action="">
                        <input type="text" placeholder="First Name" minlength="3" required>
                        <input type="text" placeholder="Last Name" minlength="3" required>
                        <input type="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="email@example.com" required>
                        <input type="password" placeholder="Password" minlength="8" required>
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" class="btn">
                    </form>
                    <P style="color:hsl(0, 0%, 70%); font-size: 14px; font-weight:400;">By clicking the button you are agreeing to our <span style="color: hsl(0, 100%, 74%); ">Terms and Conditions</span> </span>
                    </P>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
